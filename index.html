<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
        <div class="calculator">
          <!-- will need 'screen' so user can see what they're typing -->
          <div class="calcaulator__screen calcaulator__screen--active" id="previous-entered-number"> </div>
          <div class="calcaulator__screen calcaulator__screen--active" id="current-entered-number"> </div>

          <!-- will need a number pad that represents a calculator -->
          <button class="calculator__button calculator__button--active" id="clear-button">C</button>
          <button class="calculator__button calculator__button--active" id="delete-button">Del</button>
          <button class="calculator__button calculator__button--active operation" >/</button>
          <button class="calculator__button calculator__button--active number" >7</button>
          <button class="calculator__button calculator__button--active number" >8</button>
          <button class="calculator__button calculator__button--active number" >9</button>
          <button class="calculator__button calculator__button--active operation" >*</button>
          <button class="calculator__button calculator__button--active number" >4</button>
          <button class="calculator__button calculator__button--active number" >5</button>
          <button class="calculator__button calculator__button--active number" >6</button>
          <button class="calculator__button calculator__button--active operation" >-</button>
          <button class="calculator__button calculator__button--active number" >1</button>
          <button class="calculator__button calculator__button--active number" >2</button>
          <button class="calculator__button calculator__button--active number" >3</button>
          <button class="calculator__button calculator__button--active operation" >+</button>
          <button class="calculator__button calculator__button--active number" >.</button>
          <button class="calculator__button calculator__button--active number" >0</button>
          <button class="calculator__button calculator__button--active number" >=</button>
          <!-- note: shouldn't assign same id to multiple things, have used classes instead -->
        </div>
      </h1>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
