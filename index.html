<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
        <div class="calculator">
          <!-- will need 'screen' so user can see what they're typing -->
          <div class="calcaulator__screen calcaulator__screen--active"> </div>

          <!-- will need a number pad that represents a calculator -->
          <button class="calculator__button calculator__button--active" id="clear-button">C</button>
          <button class="calculator__button calculator__button--active" id="delete-button">Del</button>
          <button class="calculator__button calculator__button--active" id="divide">/</button>
          <button class="calculator__button calculator__button--active" id="number7">7</button>
          <button class="calculator__button calculator__button--active" id="number8">8</button>
          <button class="calculator__button calculator__button--active" id="number9">9</button>
          <button class="calculator__button calculator__button--active" id="multiply">*</button>
          <button class="calculator__button calculator__button--active" id="number4">4</button>
          <button class="calculator__button calculator__button--active" id="number5">5</button>
          <button class="calculator__button calculator__button--active" id="number6">6</button>
          <button class="calculator__button calculator__button--active" id="subtract">-</button>
          <button class="calculator__button calculator__button--active" id="number1">1</button>
          <button class="calculator__button calculator__button--active" id="number2">2</button>
          <button class="calculator__button calculator__button--active" id="number3">3</button>
          <button class="calculator__button calculator__button--active" id="addition">+</button>
          <button class="calculator__button calculator__button--active" id="decimal">.</button>
          <button class="calculator__button calculator__button--active" id="number0">0</button>
          <button class="calculator__button calculator__button--active" id="equals">=</button>

        </div>
      </h1>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
