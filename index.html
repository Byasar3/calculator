<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <main>
      <div class="calculator">
        <!-- will need 'screen' so user can see what they're typing -->
        <div class="calculator__screen-section">
          <div
            class="calculator__screen-section__screen-previous calculator__screen-section__screen-previous--active"
            id="previous-entered-number"
          ></div>
          <div
            class="calculator__screen-section__screen-current calculator__screen-section__screen-cur--active"
            id="current-entered-number"
          ></div>
        </div>

        <!-- will need a number pad that represents a calculator -->
        <div class="calculator__number-pad">
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__clear-button" id="clear-button">C</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__delete-button" id="delete-button">Del</button>

          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__percentage-button operation" id="percentage-button">%</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__ln-button operation" id="ln-button">ln</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__log-button operation" id="log-button">log₁₀</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__exponential-button operation" id="exponential-button">eˣ</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__squareroot-button operation" id="squareroot-button">√</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__root-button operation" id="root-button">ˣ√</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__square-button operation" id="square-button">x²</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__base-exponent-button operation" id="base-exponent-button">xʸ</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__sin-button operation" id="sin-button">sin</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__cos-button operation" id="cos-button">cos</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__tan-button operation" id="tan-button">tan</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__pi-button operation" id="pi-button">π</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__sin-inverse-button operation" id="sin-inverse-button">sin⁻¹</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__cos-inverse-button" id="cos-inverse-button">cos⁻¹</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__tan-inverse-button operation" id="tan-inverse-button">tan⁻¹</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__fraction-button operation" id="fraction-button">x/y</button>

          
          
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">7</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">8</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">9</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__operation operation" >÷</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">4</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">5</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">6</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__operation operation">x</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">1</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">2</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">3</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__operation operation">-</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">.</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active number">0</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active calculator__number-pad__equals" id="equals">=</button>
          <button class="calculator__number-pad__button calculator__number-pad__button--active operation calculator__number-pad__operation operation">+</button>
          <!-- note: shouldn't assign same id to multiple things, have used classes instead -->
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
